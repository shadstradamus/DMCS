<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1600 400">
  <!-- DMCS logo with blue "DMCS" text and tagline -->
  <defs>
    <style>
      .blue-text { fill: #0080FF; font-family: Arial, sans-serif; font-weight: 900; }
      .black-text { fill: #000000; font-family: Arial, sans-serif; font-weight: 900; }
      .tagline { fill: #000000; font-family: Arial, sans-serif; font-weight: 700; font-size: 36px; }
    </style>
  </defs>
  
  <!-- "DM" in blue -->
  <text x="40" y="280" class="blue-text" font-size="300">DM</text>
  
  <!-- "CS" in black -->
  <text x="840" y="280" class="black-text" font-size="300">CS</text>
  
  <!-- Blue dot -->
  <circle cx="1480" cy="260" r="40" fill="#0080FF"/>
  
  <!-- Tagline -->
  <text x="190" y="365" class="tagline">DYNAMIC MULTI-DIMENSIONAL CLASSIFICATION STANDARD</text>
</svg>
